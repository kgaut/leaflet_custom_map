entity.map_background.collection:
  path: '/admin/structure/map-background'
  defaults:
    _entity_list: 'map_background'
    _title: 'map_background configuration'
  requirements:
    _permission: 'administer map_background'

entity.map_background.add_form:
  path: '/admin/structure/map_background/add'
  defaults:
    _entity_form: 'map_background.add'
    _title: 'Add a map_background'
  requirements:
    _permission: 'administer map_background'

entity.map_background.edit_form:
  path: '/admin/structure/map-background/{map_background}'
  defaults:
    _entity_form: 'map_background.edit'
    _title: 'Edit a map_background'
  requirements:
    _permission: 'administer map_background'

entity.map_background.delete_form:
  path: '/admin/structure/map-background/{map_background}/delete'
  defaults:
    _entity_form: 'map_background.delete'
    _title: 'Delete a map_background'
  requirements:
    _permission: 'administer map_background'
